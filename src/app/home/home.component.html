<section class="articles">
  @if (isLoading()) {
    <p>Loading...</p>
  } @else {
    @for (post of posts(); track post.id) {
    <article class="articles__item">
      <h2 class="barlow-thin" routerLink="{{ post.slug }}">{{ post.title.rendered }}</h2>

      <div [innerHTML]="post.excerpt.rendered | truncate: 360"></div>

      <hr />
    </article>
    }
  }
</section>
